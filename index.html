<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="container">
        <div id="containerSecond">
            <input type="text" id="champ" name="champ">
        </div>
        <div id="one" class="touch">
            <p>1</p>
        </div>
        <div id="two" class="touch">
            <p>2</p>
        </div>
        <div id="three" class="touch">
            <p>3</p>
        </div>
        <div id="erase" class="touch">
            <p>C</p>
        </div>
        <div id="parenthesis" class="touch">
            <p>(</p>
        </div>
        <div id="four" class="touch">
            <p>4</p>
        </div>
        <div id="five" class="touch">
            <p>5</p>
        </div>
        <div id="six" class="touch">
            <p>6</p>
        </div>
        <div id="addition" class="touch">
            <p>+</p>
        </div>
        <div id="parenthesis2" class="touch">
            <p>)</p>
        </div>
        <div id="seven" class="touch">
            <p>7</p>
        </div>
        <div id="height" class="touch">
            <p>8</p>
        </div>
        <div id="nine" class="touch">
            <p>9</p>
        </div>
        <div id="substraction" class="touch">
            <p>-</p>
        </div>
        <div id="copy" class="touch">
            <p>copy</p>
        </div>
        <div id="zero" class="touch">
            <p>0</p>
        </div>
        <div id="pourcent" class="touch">
            <p>%</p>
        </div>
        <div id="equal" class="touch">
            <p>=</p>
        </div>
        <div id="multiplication" class="touch">
            <p>*</p>
        </div>
        <div id="comma" class="touch">
            <p>,</p>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
